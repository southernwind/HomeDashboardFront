<div>
  <nz-space>
    <date-range-selector *nzSpaceItem [(dateRange)]="selectedDateRange" (dateRangeChange)="selectedDateChanged()"
      [showTime]="true">
    </date-range-selector>
    <aqua-period-selector *nzSpaceItem  [(period)]="selectedPeriod" (periodChange)="selectedPeriodChanged()"></aqua-period-selector>
  </nz-space>
  <div class="chart-box">
    <water-states [dateRange]="selectedDateRange" [period]="selectedPeriod"></water-states>
  </div>
</div>
