<div>
  <date-range-selector [(dateRange)]="selectedDateRange" (dateRangeChange)="selectedDateChanged()">
  </date-range-selector>
  <div nz-row>
    <div class="chart-box" nz-col [nzSm]="{ span: 24,offset:0}" [nzXl]="{span:12}">
      <app-expense-transition-chart [transactions]="transactions" (filterConditionChange)="filterCondition = $event">
      </app-expense-transition-chart>
    </div>
    <div class="chart-box" nz-col [nzSm]="{ span: 24,offset:0}" [nzXl]="{span:12}">
      <app-expense-ratio-chart [transactions]="transactions" (filterConditionChange)="filterCondition = $event">
      </app-expense-ratio-chart>
    </div>
    <app-expense-raw-data-viewer [transactions]="transactions" [filterCondition]="filterCondition">
    </app-expense-raw-data-viewer>
  </div>
